[fritter]
sqlite_db = %(test_root)s/test.db
project_name = testing-repo
project_path = %(work_path)s/%(project_name)s.git

[GerritServer]

# valid credentials for a gerrit ssh server
host = test-host
user = fritter
port = 29418

# full path to ssh private key
privkey = test-priv-key

[ldap]
valid-groups = test-group-1, captains

[mailer]
empty = unused
